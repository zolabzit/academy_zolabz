<!DOCTYPE html>
<html lang="en">
<head>

  <title>Internship Records</title>
  <!-- Include jQuery library -->
</head>
<body>

  <h2>Internship Records</h2>

  <table id="internshipTable" border="1">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Photo</th>
        <th>Resume</th>
        
        <!-- Add additional columns as needed -->
      </tr>

      <tr id="internshipTableTemplate" style="display: none;">
        <td class="full-name"></td>
        <td class="email"></td>
        <td class="phone"></td>
        <td class="photo"></td>
        <td class="resume"></td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
